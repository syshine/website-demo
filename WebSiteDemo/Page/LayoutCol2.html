<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>DIV两层列布局</title>
	<meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="../Css/div_layout.css" />
</head>
<body>

    <div class="wrap">
        <div class="wrap-head">
            <dl>
                <dd class="title-level1">
                    <h1>标题</h1>
                </dd>
            </dl>
        </div>

        <div class="wrap-main">
            <div class="wrap-left">
                <ul class="nav-list">
                    <li class="nav-item">111111111111111111111111111111111111</li>
                    <li class="nav-item">222222222222</li>
                    <li class="nav-item">333333</li>
                    <li class="nav-item">44</li>
                    <li class="nav-item">55555555555555555555555555555555555555</li>
                </ul>
            </div>

            <div class="wrap-content2">
                <div class="para-title">
                    <h2 class="title-text">标题1</h2>
                </div>
                <div class="para" id="summary">
                    <p>内容1.1</p>
                    <p>内容1.2</p>
                    <p>内容1.3</p>
                </div>
                <div class="para-title">
                    <h2 class="title-text">标题2</h2>
                </div>
                <div class="para" id="history">
                    <p>内容2.1</p>
                    <p>内容2.2</p>
                    <p>内容2.3</p>
                </div>
            </div>
        </div>

        <div class="wrap-bottom">
            <div>
                底部
            </div>
        </div>
    </div>
</body>
</html>
