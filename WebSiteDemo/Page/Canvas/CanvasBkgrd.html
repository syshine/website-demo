<body>
    <canvas id="cvs"></canvas>
    <style type="text/css">
        #cvs {
            top: 0;
            position: fixed;
            z-index: -100;
        }
    </style>
    <script type="text/javascript">
        // 屏幕鼠标坐标
        var mouse = {
            x: undefined,
            y: undefined
        }

        // 鼠标移动事件，回调函数，赋值给鼠标坐标
        window.addEventListener("mousemove", function (event) {
            mouse.x = event.x;
            mouse.y = event.y;
            //console.log(mouse);
        });

        // 鼠标移动事件，回调函数，赋值给鼠标坐标
        window.addEventListener("mouseout", function (event) {
            mouse.x = -10000;
            mouse.y = -10000;
            //console.log(mouse);
        });

        // 重新设置窗口大小，使canvas宽高自适应屏幕
        window.addEventListener("resize", function () {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            //初始化canvas
            Init();
        })

        // 获取canvas对象，设置宽度高度自适应
        var canvas = document.querySelector("#cvs"); //$("#cvs");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        var ctx = canvas.getContext("2d");

        // 圆的颜色数组
        var colorArray = [
            '#58D68D',
            '#E67F22',
            '#3598DB',
            '#E84C3D',
            '#9A59B5',
            '#27AE61',
            '#D25400',
            '#BEC3C7',
            '#297FB8'
        ]
        function circle() {
            this.x = Math.random() * window.innerWidth;
            this.y = Math.random() * window.innerHeight;
            this.dx = (Math.random() - 0.5) * 2;
            this.dy = (Math.random() - 0.5) * 2;
            this.maxRadius = 40;//绘制圆的最大半径
            this.minRadius = Math.random() * 3 + 1;//绘制圆的最小半径
            this.radius = this.minRadius;//Math.floor(this.minRadius + Math.random() * (this.maxRadius-this.minRadius+1));
            this.clr = colorArray[Math.floor(Math.random() * colorArray.length)];

            this.draw = function () {
                ctx.beginPath();
                ctx.fillStyle = this.clr;
                ctx.arc(this.x, this.y, this.radius, 0, (Math.PI / 180) * 360, false);
                ctx.fill();
            }

            this.update = function() {
                //圆触碰边界时反弹，偏移值为负
                if ((this.x + this.radius > innerWidth && this.dx > 0)
                    || (this.x - this.radius < 0 && this.dx < 0)) {
                    this.dx = -this.dx;
                }
                if ((this.y + this.radius > innerHeight && this.dy > 0)
                    || (this.y - this.radius < 0 && this.dy < 0)) {
                    this.dy = -this.dy;
                }

                // 刷新绘制时圆的偏移运动
                this.x += this.dx;
                this.y += this.dy;

                //鼠标半径50像素范围内的圆，它们的半径逐步增加到最大值
                var value = 50;
                if (mouse.x - this.x < value && mouse.x - this.x > -value && mouse.y - this.y < value && mouse.y - this.y > -value) {
                    if (this.radius < this.maxRadius) {
                        this.radius += 1;
                    }
                    //其他的所有圆半径减小到最小值
                } else if (this.radius > this.minRadius) {
                    this.radius -= 1;
                }
                //根据更新的值进行绘制
                this.draw();
            }
        }
        //圆的对象数组
        var circleArray = [];
        // 初始化函数，制造100个随机坐标、偏移速度和半径的圆，加入到对象数组
        function Init() {
            circleArray = [];
            for (var i = 0; i < 100; i++) {
                circleArray.push(new circle());
            }
        }

        Init();

        //动画函数
        function animate() {
            // 更新前清楚画布
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            requestAnimationFrame(animate);
            // 每个圆都调用update()方法
            for (var i = 0; i < circleArray.length; i++) {
                circleArray[i].update();
            }
        }
        animate();
    </script>
